---
users:
  - name: admin
    password: "${admin_password}"
    role: Administrator
    username: "${admin_username}"
    path: "${admin_ssh_key}"
  - name: ansible
    password: "${ansible_password}"
    role: Administrator
    username: "${ansible_username}"
    path: "${ansible_ssh_key}"
    email: "ansible@${domain}"
  - name: terraform
    password: "${TF_VAR_terraform_password}"
    role: Administrator
    username: "${TF_VAR_terraform_username}"
    path: "${TF_VAR_terraform_ssh_key}"
    email: "terraform@${domain}"